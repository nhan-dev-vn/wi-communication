<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading" id="login-panel">
                <div class="panel-title">Sign In</div>
                <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#">Forgot password?</a>
                </div> -->
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <!-- <i class="glyphicon glyphicon-user"></i> -->
                            <!-- <i class="fas fa-user"></i> -->
                            <i class="material-icons" style="font-size: 20px">person</i>
                        </span>
                        <input ng-model="self.user.username" id="login-username" type="text" class="form-control" placeholder="  Username">
                    </div>



                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <!-- <i class="glyphicon glyphicon-lock"></i> -->
                            <i class="material-icons" style="font-size: 20px">lock</i>
                        </span>
                        <input ng-model="self.user.password" id="login-password" type="password" class="form-control" placeholder="Password">
                    </div>




                    <!-- <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div> -->


                    <div style="margin-top:10px" class="form-group">


                        <div class="col-sm-12 controls right">


                            <a ng-click="self.loginFun(self.name, self.pw)" id="btn-login" class="btn btn-primary ">
                                Login
                            </a>


                            <span id="error-login-msg" class="text-danger" ng-bind="self.errMsg"></span>

                            <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->

                        </div>
                    </div>



                </form>



            </div>
        </div>
    </div>
</div>
